            <div class="form-group">
                <label for="email">Email</label>
                <input id="email" type="text" class="form-control" name="email" [(ngModel)]="email">
            </div>

            <div class="form-group">
                <label for="phoneNumber">Phone Number</label>
                <input id="phoneNumber" type="text" class="form-control" name="phoneNumber" [(ngModel)]="phoneNumber">
            </div>

            <div class="form-group">
                <label>Contact Preference</label>
                <div class="form-control">
                    <label class="radio-inline">
                        <input type="radio" name="contactpreference" value="email" [(ngModel)]="contactpreference">
                        Email
                    </label>
                    <label class="radio-inline">
                        <input type="radio" name="contactpreference" value="phone" [(ngModel)]="contactpreference">
                        Phone
                    </label>
                </div>
            </div>
            <div class="form-group">
                <label>Gender</label>
                <div class="form-control">
                    <label class="radio-inline">
                        <input type="radio" name="gender" value="male" [(ngModel)]="gender" >
                        Male
                    </label>
                    <label class="radio-inline">
                        <input type="radio" name="gender" value="female" [(ngModel)]="gender">
                        Female
                    </label>
                </div>
            </div>
            <div class="form-group">
                <div class="form-control">
                    <label class="checkbox-inline">
                        <input type="checkbox" name="isActive" [(ngModel)]="isActive">
                        IsActive
                    </label>
                </div>
            </div>
            <div class="form-group">
                <!-- <label for="department">department</label> -->
                <!-- <select id="department" name="department" [(ngModel)]="department" class="form-control">

                    <option value="4">PayRoll</option>
                </select> -->

                <label for="department">Department</label>
                <select id="department" name="department" [(ngModel)]="department" (ngModelChange)="showValuePromptText(department, $event)"
                        class="form-control" >
                        <option [value]=0>Select Department</option>
                    <option *ngFor="let dept of departments" [value]="dept.id"> {{dept.name}}</option>
                </select>                
            </div>
            <div class="row">
                <div class="form-group col-md-4">
                        <label for = "dateOfBirth">Date Of Birth</label>
                        <input type="text" name="dateOfBirth" [(ngModel)]="dateOfBirth" class="form-control" bsDatepicker [bsConfig]="datePickerConfig" >
                </div>
            </div>
            <div class="form-group">
                <label for="photoPath">Pohto Path</label>
                <input type="text" name="photoPath" [(ngModel)]="photoPath" class="form-control">
            </div>
            <div class="form-group">
                <button type="button" (click)="togglePhotoPreview()" class="btn btn-primary">
                    {{previewPhoto?"Hide " : "Show "}} Photo
                </button>
            </div>
            <div class="form-group">
                <img [src]="photoPath" height="200" width="200" *ngIf="previewPhoto"/>
            </div>
        </div>
        <div class="panel-footer">
            <button class="btn btn-primary" type="submit" [disabled]="employeeForm.invalid">Save</button>
        </div>
    </div>
</form>
